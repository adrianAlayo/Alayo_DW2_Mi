<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería deliciosa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        section {
            padding: 20px;
            margin: 20px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Estilos específicos para productos */
        .producto {
            margin-bottom: 20px;
        }

        .producto img {
            max-width: 100%;
            height: auto;
        }

        /* Estilos específicos para formulario de contacto */
        .formulario-contacto {
            max-width: 500px;
            margin: 0 auto;
        }

        .formulario-contacto label {
            display: block;
            margin-bottom: 5px;
        }

        .formulario-contacto input[type="text"],
        .formulario-contacto input[type="email"],
        .formulario-contacto textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .formulario-contacto button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .formulario-contacto button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#ubicacion">Ubicación</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <h1>Bienvenidos a Cafetería deliciosa</h1>
        <p>Disfruta de nuestro café recién hecho y deliciosos pasteles.</p>
        <button onclick="mostrarMenu()">Ver Menú</button>
    </section>

    <section id="menu" style="display:none;">
        <h2>Menú</h2>
        <div class="producto">
            <img src="/assets/src/blog2.jpg" alt="Café Americano">
            <h3>Café Americano</h3>
            <p>$2.50</p>
        </div>
        <!-- Aquí puedes agregar más productos -->
    </section>

    <section id="ubicacion">
        <h2>Nuestra Ubicación</h2>
        <p>Estamos ubicados en...</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <div class="formulario-contacto">
            <form action="enviar.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Cafetería deliciosa</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
